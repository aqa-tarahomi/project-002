 <div class="card m-auto mt-3 card-bg" style="width: 97%;">

   <div class="card-body ">
      <section class="address-section ">
         <div class="row d-flex" >
            <div class="col-6 info-main mt-4" >
               <div class="contact-body info-section-bg p-4">
                  <div class="row d-flex align-items-center ">

                  </div>

            </div>
   
            <div class="col-6 info-main mt-4" >
               <div class="contact-body info-section-bg p-4">
                  <div class="row d-flex align-items-center ">
                     <div class="col-auto ">

                     </div>
                     <div class="col">
                        <h5 class="w-auto">Social Profile</h5>
                        <a href="#"><i class="fa-brands fa-facebook address-icon ms-0"></i></a>

                     </div>
                  </div>
               </div>
            </div>
   
            <div class="col-6 info-main mt-4" >
               <div class="contact-body info-section-bg p-4">
                  <div class="row d-flex align-items-center ">
                     <div class="col-auto ">
                        <i class="fa-solid fa-envelope h2 w-auto text-success "></i>
                        
                     </div>
                     <div class="col">
                        <h5 class="w-auto">Email Me</h5>
                        <h6>mohammadtarahome@gmail.com</h6>
                     </div>
                  </div>
               </div>
            </div>
   
            <div class="col-6 info-main mt-4" >
               <div class="contact-body info-section-bg p-4">
                  <div class="row d-flex align-items-center ">
                     <div class="col-auto ">

      <section class="comment-section mt-5 info-section-bg p-2 ">
         <form>
           <div class="row d-flex flex-wrap justify-content-around mt-3 ">
               <div class="mb-3 col-12 col-md-6">
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Your Name" style="height: 45px;" >
                </div>
                <div class="mb-4 col-12 col-md-6">
                  <input type="email" class="form-control" id="password" placeholder="Your Email"  style="height: 45px;" >
                </div>
                <div class="col-12 mb-4">
                  <input type="text" class="form-control" id="subject" placeholder="Subject" style="height: 45px;" >
                </div>
                <div class="col-12 mb-4">
                  <textarea class="form-control" id="messege" rows="3" placeholder="Messege" style="height: 105px;"></textarea>
                </div>
                <button type="submit" class="btn btn-success m-auto w-auto px-5 mb-4">Send Messege</button>
           </div>
            
          </form>
